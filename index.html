<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/.css" /> -->
  <link rel="stylesheet" href="styles/font.css">
  <link rel="stylesheet" href="styles/internal_style.css">

</head>
<body dir="rtl" lang="fa">
  <div id="app">Please Wait...</div>

  <script>
    // Docsify
    window.$docsify = {
      // General
      // -------------------------------------
      name: 'Reverse Engineering',
      repo: 'mahdibaham/ReverseEng',
      nativeEmoji: true,

      // sidebar
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 1,
      sidebarDisplayLevel: 1, // set sidebar display level


      // NAVIGATION
        // -----------------------------------------------------------------
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,

        // PLUGINS
        // -----------------------------------------------------------------
        search: {
          depth: 3,
          noData: 'No results!',
          placeholder: 'Search...'
        },
        rtl: {
            body: "rtl",
            side: "ltr",
            bdo: "ltr"
        },
      };

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>


  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//unpkg.com/docsify-rtl/build/index.min.js"></script>


  


</body>
</html>
